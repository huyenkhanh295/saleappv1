<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">REGISTER</h1>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="text" name="name" required class="form-control" placeholder="Enter name..."/>
            </div>
            <div class="form-group">
                <input type="text" name="username" required class="form-control" placeholder="Enter username..."/>
            </div>
            <div class="form-group">
                <input type="password" name="password" required class="form-control" placeholder="Enter password..."/>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" required class="form-control" placeholder="Enter confirm password..."/>
            </div>
<!--            <div class="form-group">-->
<!--                <input type="file" name="avatar" class="form-control" placeholder="Enter avatar..."/>-->
<!--            </div>-->
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-danger"/>
            </div>
        </form>
    </div>

</body>
</html>
